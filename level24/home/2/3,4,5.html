<!--
font-style  ეს თვისება განსაზღვრავს შრიფტის სტილს (ნორმალური, კურსივი ან დახრილი).
მნიშვნელობები:

magaliti
p {
  font-style: italic; /* ტექსტი იქნება კურსივად */
}

h1 {
  font-style: oblique; /* ტექსტი დახრილი იქნება */
}

span {
  font-style: normal; /* ტექსტი ჩვეულებრივი სტილით გამოისახება */
}
-->

<!--
font-weight განსაზღვრავს შრიფტის სისქეს (მსუბუქი, ნორმალური, მსხვილი და ა.შ.).      
მნიშვნელობები:

magaliti
h1 {
  font-weight: bold; /* ტექსტი იქნება გამუქებული */
}
-->

<!--
font-famely განსაზღვრავს, რომელი შრიფტი უნდა იყოს გამოყენებული ტექსტისთვის.
მნიშვნელობები:

magaliti
code {
  font-family: "Courier New", monospace; /* კოდის დასათვალიერებლად მონოსივრცული შრიფტი */
}
-->
